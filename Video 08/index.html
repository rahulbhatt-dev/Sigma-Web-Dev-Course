<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey I am a para</p>
    <a href="https://google.com">Google</a>
    <div> I am a block element</div>
    <span>I am span and I am inline</span>
    <a href="">yes he is inline</a>

    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
    <form action="post">
        <div>
            <label for="$name">Enter your Name</label>
            <input type="text" id="$name" name="$name" placeholder="Enter your Name" autofocus>
        </div>
        <div>
            <label for="$city">Enter your City</label>
            <input type="text" id="$city" name="$city" placeholder="Enter your City" autofocus>
        </div>
        <div>
            <label for="$pincode">Enter your Name</label>
            <input type="text" id="$pincode" name="$pincode" placeholder="Enter your Pincode" autofocus>
            
        </div>  
    </form>

</body>

</html>
