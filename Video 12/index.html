<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <div>
        <audio src="1.mp3" controls autoplay loop muted></audio>
        <audio src="2.mp3" controls autoplay loop muted></audio>
        <audio src="3.mp3" controls autoplay loop muted></audio>
        <audio src="4.mp3" controls autoplay loop muted></audio>
        <audio src="6.mp3" controls autoplay loop muted></audio>
        <audio src="6.mp3" controls autoplay loop muted></audio>
    </div>


    <div>
        <video src="1.mp4" height="255" controls loop muted poster="download.jpg"></video>
        <video src="2.mp4" height="255" controls loop muted poster="download.jpg"></video>
        <video src="3.mp4" height="255" controls loop muted poster="download.jpg"></video>
        <video src="4.mp4" height="255" controls loop muted poster="download.jpg"></video>
        <video src="5.mp4" height="255" controls loop muted poster="download.jpg"></video>
        <video src="6.mp4" height="255" controls loop muted poster="download.jpg"></video>
    </div>

</body>
</html>
