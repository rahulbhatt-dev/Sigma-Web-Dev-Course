    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

    <style>
        :root {
            --primary-color: #ffffffcc;
            --text-color: rgb(0, 0, 0);
            --secondary-color: #6ea5fccc;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .headcontainer {
            margin-top: 10px;
            width: 100vw;
            height: 10vh;

            grid-template-columns: 10vw 90vw

            /* justify-content: right; */

            width: 150px;
            grid-column-start: 1/3;
        }

        .navmaster {
            width: 90vw;
            height: 10vh;
            display: grid;
            /* grid-template-areas: "nav nav nav nav nav nav"; */
            grid-template-columns: repeat(4, 150px);
            column-gap: 10px;
            justify-content: right;

        }

        .nav {
            background-color: var(--primary-color);
            height: 55px;
            width: 55x;
            font-weight: bolder;

            /* grid-area: nav; */
        }

        .nav a {
            display: flex;
            gap: 5px;
            color: var(--text-color);
            text-decoration: none;
        }

        .navrow {
            padding-top: 10px;
            height: 10px;
            width: 10px;

        }
    </style>
</head>

    <header class="headcontainer">

                <a href="/"> Services

                </a>
            </div>
